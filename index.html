<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Order-Summary-Component</title>
        <meta charset = 'uft-8'>
        <meta name = 'viewport' content = 'width = device-width, initial-scale = 1.0'>

        <link rel='stylesheet' href='style.css'>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    </head>

    <body >

        <div>
            <img class= 'main_image'src='./images/illustration-hero.svg' alt='A person dancing while listing to music on a smartphone'>
        </div>

        <main>
            <div class= 'text_block'>
                <h1>Order Summary</h1>
                <p class='text'>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>

            <section class='interactive_block'>

                <div class='plan_background'>

                    <img class='music_icon' src='./images/icon-music.svg'>

                    <div class='current_plan'>
                        <p class='plan_name'>Annual Plan</p>
                        <p class='plan_cost'>$59.99/year</p>
                    </div>

                    <div class='change_plan'>
                        <nav>
                           <a href='' class='change_link'>Change</a>
                        </nav>
                    </div>
                </div>

                <div class='buttons'>
                    <button class='proceed_2_payment' type='button'>Proceed to Payment</button>
                    <nav class='cancel_order'>
                        <a href='' class='no_underline'>Cancel Order</a>
                    </nav>
                </div>

            </section>

            <div class='shadow'></div>
        </main>

    </body>
</html>
